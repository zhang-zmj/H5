<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinalizationRegistry</title>
  </head>
  <body>
    <script>
      let obj = { name: 'zhangmj', age: 18 }
      let info = { name: 'zmj', age: 34 }

      // 可以让你在对象被垃圾回收时请求一个回调
      const finalRegistry = new FinalizationRegistry(value => {
        console.log('某一个对象被回收了:', value)
      })

      finalRegistry.register(obj, 'zhangmj')
      finalRegistry.register(info, 'zmj')

      obj = null
      info = null
    </script>
  </body>
</html>
