<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象相关的属性</title>
  </head>
  <body>
    <script>
      const obj = {
        name: 'zhangmj',
        age: 18,
        height: 1.88,
        address: '杭州市'
      }
      // 1、获取所有的Key
      const keys = Object.keys(obj)
      console.log(keys)

      // 2、ES8 Object.values
      const values = Object.values(obj)
      console.log(values)

      // 3、ES8 Object.entries： 返回一个给定对象自身可枚举属性的键值对数组
      // 3.1、对对象操作
      const entries = Object.entries(obj)
      console.log(entries)

      // 3.2、 对数组/字符串操作(了解)
      console.log(Object.entries(['abc', 'cba']))
      console.log(Object.entries('Hello'))
    </script>
  </body>
</html>
