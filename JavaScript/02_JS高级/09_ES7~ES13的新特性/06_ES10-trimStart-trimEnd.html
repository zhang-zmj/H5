<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trim</title>
  </head>
  <body>
    <script>
      const message = '    Hello World  '
      console.log(message.trim()) //从字符串的两端清除空格
      console.log(message.trimStart()) //从字符串的前端清除空格
      console.log(message.trimEnd()) //从字符串的后端清除空格
    </script>
  </body>
</html>
