<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数中的this使用</title>
  </head>
  <body>
    <script>
      //1、箭头函数中，压根没有this
      var bar = () => {
        console.log('bar:', this)
      }
      bar()
      // 通过apply调用时, 也是没有this
      bar.apply('aaaa')

      //2、this的查找规则
      var obj = {
        name: 'obj',
        foo: () => {
          var bar = () => {
            console.log('bar:', this)
          }
          return bar
        }
      }
      var fn = obj.foo()
      fn.apply('bbb')
    </script>
  </body>
</html>
