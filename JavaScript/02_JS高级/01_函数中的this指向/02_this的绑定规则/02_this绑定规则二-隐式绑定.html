<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐式绑定</title>
  </head>
  <body>
    <script>
      //隐式绑定
      function foo() {
        console.log('foo函数', this)
      }

      var obj = {
        bar: foo
      }

      obj.bar()
    </script>
  </body>
</html>
