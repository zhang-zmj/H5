<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象字面量的增强写法</title>
  </head>
  <body>
    <script>
      /*
      1.属性的增强
      2.方法的增强
      3.计算属性名的写法
    */
      var name = 'zhangmj'
      var age = 18
      var key = 'adress' + 'city'
      var obj = {
        // 1、属性的增强 name: name 属性名和值名称相同
        name,
        age,

        // 2、方法的增强
        //之前的写法
        running: function () {
          console.log(this)
        },
        //增强的写法
        swimming() {
          console.log(this)
        },
        eating: () => {
          console.log(this)
        },

        // 3、计算属性名
        [key]: '杭州'
      }
      obj.running()
      obj.swimming()
      obj.eating()

      function foo() {
        var message = 'Hello World'
        var info = 'my name is zhangmj'
        return { message, info }
      }

      var result = foo()
      console.log(result.message, result.info)
    </script>
  </body>
</html>
