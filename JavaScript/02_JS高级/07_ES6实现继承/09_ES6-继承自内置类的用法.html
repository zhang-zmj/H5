<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>继承自内置类的用法</title>
  </head>
  <body>
    <script>
      // 1、创建一个新的类，继承自Array进行扩展
      class MJArray extends Array {
        get lastItem() {
          return this[this.length - 1]
        }
        get firstItem() {
          return this[0]
        }
      }

      var arr1 = new MJArray(10, 20, 30, 40)
      console.log(arr1, '---', arr1.length, '---', arr1[0])
      console.log(arr1.lastItem, '---', arr1.firstItem)

      // 2、直接对Array进行扩展
      Array.prototype.lastItem = function () {
        return this[this.length - 1]
      }
      var arr2 = new Array(10, 20, 30, 40)
      console.log(arr2.__proto__ === Array.prototype)
      console.log(arr2.lastItem())

      // 函数apply/call/bind方法 -> Function.prototype
    </script>
  </body>
</html>
