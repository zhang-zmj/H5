<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class定义类结构</title>
  </head>
  <body>
    <script>
      // ES5定义类
      // function Person() {}

      // ES6定义类
      class Person {}

      // 创建实例对象
      var p1 = new Person()
      var p2 = new Person()
      console.log(p1, p2)

      // 另外一种定义方法：表达式写法(了解，少用)
      var Student = class {}
      var foo = function () {}
      var stu1 = new Student()
      console.log(stu1)
    </script>
  </body>
</html>
