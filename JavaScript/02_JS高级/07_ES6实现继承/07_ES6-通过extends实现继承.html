<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通过extends实现继承</title>
  </head>
  <body>
    <script>
      // 定义类
      class Person {
        constructor(name, age) {
          this.name = name
          this.age = age
        }
        runnig() {
          console.log('running~')
        }
        eating() {
          console.log('eating~')
        }
      }

      class Student extends Person {
        constructor(name, age, sno, score) {
          super(name, age)
          this.sno = sno
          this.score = score
        }

        studying() {
          console.log('studying~')
        }
      }
      var stu1 = new Student('zhangmj', 18, 111, 100)
      stu1.runnig()
      stu1.eating()
      stu1.studying()

      class Teacher extends Person {
        constructor(name, age, title) {
          super(name, age)
          this.title = title
        }
        teaching() {
          console.log('teaching~')
        }
      }
    </script>
  </body>
</html>
