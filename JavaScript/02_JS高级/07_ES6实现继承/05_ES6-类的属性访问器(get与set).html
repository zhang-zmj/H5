<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的访问器方法的编写</title>
  </head>
  <body>
    <script>
      // 1、访问器的编写方式
      class Person {
        constructor(name, age) {
          this._name = name
        }

        set name(value) {
          console.log('设置name')
          this._name = value
        }

        get name() {
          console.log('获取name')
          return this._name
        }
      }
      var p1 = new Person('zhangmj', 18)
      p1.name = 'zmj'
      console.log(p1.name)

      // 2、访问器的应用场景
      class RectAngle {
        constructor(x, y, width, height) {
          this.x = x
          this.y = y
          this.width = width
          this.height = height
        }
        get position() {
          return { x: this.x, y: this.y }
        }

        get size() {
          return { with: this.width, height: this.height }
        }
      }

      var rect = new RectAngle(10, 20, 100, 200)
      console.log(rect.position)
      console.log(rect.size)
    </script>
  </body>
</html>
