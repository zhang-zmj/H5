  <body>
    <script>
      function Person(name, age) {
        this.name = name
        this.age = age
      }
      Person.totalCounter = "70亿"

      //添加Person原型上的方法也成为实例方法
      Person.prototype.running = function () {
         console.log(this.name + "running~");
      }
      Person.prototype.eating = function () {
        console.log("eating~");
      }

      // 添加Peson对象本身的方法成为 类方法
      var names = ["abc", "cba", "nba", "mba"]
      Person.radomPerson = function () {
        var randomName = names[Math.floor(Math.random() * names.length)]
        return new Person(randomName, Math.floor(Math.random() * 100))
      }

      // 实例对象
      var p1 = new Person("zhangmj", 18)
      var p2 = new Person("zmj",30)
      p1.running()


      // 没有实例对象的情况下，能不能调用函数？ 不可以调用
      var p = Person.radomPerson()
      console.log(p;
    </script>
