<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new操作原型赋值</title>
  </head>
  <body>
    <script>
      /*
       1、创建空的对象
          var obj = {}
       2、将这个空对象赋值给this
          this = obj
       3、将函数的显式原型赋值给这个对象作为它的隐式原型
            obj.__proto_ = foo.prototype
       4、执行函数体中代码

       5、将这个对象默认返回
      */

      //  构造函数的话，首字母要大写
      function Foo() {}

      console.log(Foo.prototype)

      var f1 = new Foo()
      var f2 = new Foo()
      var f3 = new Foo()
      var f4 = new Foo()
      var f5 = new Foo()

      console.log(f1.__proto__)
      console.log(f1.__proto__ === Foo.prototype)
      console.log(f3.__proto__ === f5.__proto__)
    </script>
  </body>
</html>
