<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        1、p1是Person的实例对象
        2、obj是Object的实例对象
        3、Function/Object/Foo都是Function的实例对象
        4、原型对象默认创建时，隐式原型都是指向Object的显式原型的（Object指向null）
          * 推导另外一个结论： Object是Person/Function的父类
      */

      function foo() {} // new Function()
      console.log(foo.length, foo.name)
      console.log(foo.__proto__) // Function.Prototype

      function Person() {
        // Person.__proto === Function.prototype
      }

      console.log(foo.__proto__ === Function.prototype)
      console.log(Person.__proto__ === Function.prototype)
      console.log(foo.__proto__ === Person.__proto__)
      console.log(Object.__proto__ === Function.prototype)
      console.log(Function.__proto__ === Function.prototype)

      var p1 = new Person()
      var p2 = new Person()

      console.log(Object.prototype)
    </script>
  </body>
</html>
