<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的解构赋值</title>
</head>
<body>
    
    <!--  解构赋值是ES6中新增的一种赋值方式  -->
    <script>

    
        let arr = [1, 3, 5];
        let [a, b, c] = arr;
        console.log("a = " + a);
        console.log("b = " + b);
        console.log("c = " + c);
        

        //在数组的解构赋值中, 等号左边的格式必须和等号右边的格式一模一样, 才能完全解构
        let [m, n, [q, k]] = [1, 3, [2, 4]];
        console.log("m = " + m);
        console.log("n = " + n);
        console.log("q = " + q);
        console.log("k = " + k);
      

        //在数组的解构赋值中, 左边的个数可以和右边的个数不一样
        let [x, y] = [1, 3, 5];
        console.log("x = " + x);
        console.log("y = " + y);
     

        //在数组的解构赋值中, 右边的个数可以和左边的个数不一样
        let [d, e, f] = [1];
        console.log("d = " + d);
        console.log("e = " + e);
        console.log("f = " + f);


        //在数组的解构赋值中,如果右边的个数和左边的个数不一样, 那么我们可以给左边指定默认值
        let [g, h = 666, i = 888] = [1];
        console.log("g = " + g);
        console.log("h = " + h);
        console.log("i = " + i);
    

        //在数组的解构赋值中, 如果左边的个数和右边的个数不一样, 那么如果设置默认值会被覆盖
        let [o, p = 666] = [1, 3, 5];
        console.log("o = " + o);
        console.log("p = " + p);
    
        
        // 2.6在数组的解构赋值中, 还可以使用ES6中新增的扩展运算符来打包剩余的数据
        // 2.7在数组的解构赋值中, 如果使用了扩展运算符, 那么扩展运算符只能写在最后
        // ES6中新增的扩展运算符: ...
        let [u, v] = [1, 3, 5];
        // let [u, ...v] = [1, 3, 5];
        // let [u, ...v] = [1, 3, 5];
        console.log("u = " + u);
        console.log(v);


    </script>

</body>
</html>
