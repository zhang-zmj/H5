<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的案例</title>
</head>
<body>

    <script>

        // 数组中所有元素的和
        var array1 = [10,20,30,40,50];
        var sum1 = 0;
        for (var i = 0; i < array1.length; i++) {
            sum1 += array1[i];
        }
        console.log(sum1);

        // 求平均值
        var array2 = [1,3,2,5,10,100,50];
        var max1 = array2[0];
        for (var i = 0; i < array2.length; i++) {
            if (max1 < array2[i]) {
                max1 = array2[i];
            }
        }
        console.log("最大值" + max1);
        

        var array3=[1,3,2,5,10,100,50];
        //假设max变量中存储的是最大值
        var max2 = Number.MIN_VALUE;//假设变量是最大的,但是实际上存储的是最小的值
        for(var i=0;i < array3.length;i++){
         //判断这个变量的值和数组中每个元素的值是不是最大值
         if(max2 < array3[i]){
            max2 = array3[i];
         }
       }
         console.log("最大值:"+max2);           


         //倒序遍历数组    
        var array4 = [10,20,30,40,50,100];
        // 正序
        for (var i = 0; i < array4.length; i++) {
            console.log(array4[i]);
        }
        // 倒序
        for (var i = array4.length - 1 ; i >= 0; i--) {
            console.log(array4[i]);
        }


        // 把数组中每个元素用|拼接到一起产生一个字符串并输出
        var names = ["卡卡西","佐助","鸣人","大蛇丸","雏田","小苏","凤姐","黑崎一护"];
        var str = "";
        for (var i = 0; i < names.length; i++) {
            str += names[i] + "|";
        }
        console.log(str + names[names.length - 1]);


        // 数组去重
        var array5 = [10,0,20,0,30,0,50];
        var newArray = [];
        for (var i = 0; i < array5.length; i++) {
            if (array5[i] != 0) {
            //    newArray.push(array5[i]);
               newArray[newArray.length] = array5[i] ;
            }
        }
        console.log(newArray);

        // 反转数组
        var array6 = [10,20,30,40,50];
        for (var i = 0; i < array6.length/2; i++) {
             var temp = array6[i];
             array6[i] = array6[array6.length - 1 - i];
             array6[array6.length - 1 - i] = temp;           
        }
        console.log(array6);


    // 扩展案例
        // 提示用户输入人数,并转成数字类型
        var perCount = parseInt(prompt("请输入班级人数"));
        // 定义数组存储每个人的成绩
        var perScores = [];
        for (var i = 0; i < perCount; i++) {
            perScores[perScores.length] = parseInt(prompt("请输入第" + (i+1) + "个人的成绩"));
        }
        console.log(perScores);


        // 求总成绩
        var sum = 0;
        var avg = 0;
        var max3 = perScores[0];
        var min3 = perScores[0];
        for (var i = 0; i < perScores.length; i++) {
            sum += perScores[i];
            if (max3 < perScores[i]) {
                max3 = perScores[i];
            }
            if (min3 > perScores[i]) {
                min3 = perScores[i];
            }
        }
        avg = sum / perScores.length;
        console.log("和为"+sum);
        console.log("平均值"+avg);
        console.log("最大值"+max3);
        console.log("最小值"+min3);
        

        
    //冒泡排序:把所有的数据按照一定的顺序进行排列(从小到大,从大到下)

    var arr = [10, 0, 100, 20, 60, 30];
    //循环控制比较的轮数
    for (var i = 0; i < arr.length - 1; i++) {
      //控制每一轮的比较的次数
      for (var j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] < arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);
        
        
    </script>
    

</body>
</html>
