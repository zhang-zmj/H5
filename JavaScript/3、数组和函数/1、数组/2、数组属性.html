<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组属性</title>
  </head>
  <body>
    <script>
      var contentArray = ["刘备", "关羽", "张飞"];

      //数组的长度
      console.log(contentArray.length);

      //通过索引值获取元素
      console.log(contentArray[0]);

      //通过索引值，给元素赋值
      contentArray[0] = "韩信";
      console.log(contentArray);

      /*
        splice：
            参数1: 从什么位置开始
            参数2: 元素个数
        */
      //元素的替换
      contentArray.splice(1, 2, "d", "e");
      console.log(contentArray);

      //数组增加元素
      contentArray.push("张");
      contentArray.push("明");
      contentArray.push("军");
      console.log(contentArray);

      //在数组最前面添加一条数据 (增)
      contentArray[-1] = "m";
      console.log(contentArray);

      // unshift方法和push方法一样, 会将新增内容之后当前数组的长度返回给我们
      let res = contentArray.unshift("你好");
      console.log(res);
      document.write(contentArray);

      //删除数组最后一条数据
      contentArray.pop();
      console.log(contentArray);

      //删除数组最前面一条数据，返回删除的内容
      let content = contentArray.shift();
      console.log(content);
      console.log(contentArray);

      //从索引为1的元素开始删除1条数据(删)
      contentArray.splice(1, 1);
      console.log(contentArray);

      //将数组转换为字符串
      let str = contentArray.toString();
      console.log(str);

      /*
        格式化数组为字符串
            1、join方法默认情况下如果没有传递参数, 就是调用toString();
            2、join方法如果传递了参数, 就会将传递的参数作为元素和元素的连接符号
        */
      let joinStr = contentArray.join("+");
      console.log(joinStr);

      //数组中的内容进行反转
      let reverseArray = contentArray.reverse();
      console.log(reverseArray);

      //截取数组中指定范围内容：slice方法是包头不包尾(包含起始位置, 不包含结束的位置)
      let sliceArr = arr.slice(1, 3);
      console.log(sliceArr);

      /*
        查找元素在数组中的位置
            indexOf/lastIndexOf：
                * 需要查找的元素
                * 从什么位置开始查找
        */
      let index1 = contentArray.indexOf(3); //contentArray.indexOf(3, 4);
      let index2 = contentArray.lastIndexOf(3); //contentArray.lastIndexOf(3, 4);
      console.log(index1);
      console.log(index2);

      /*
        判断数组中是否包含某个元素
            indexOf/lastIndexOf， 判断是否是-1即可
            includes： 返回 true，或false
        */
      let isHave = contentArray.includes(8);
      console.log(isHave);

      //数组的遍历
      var nameArray = ["刘备", "关羽", "张飞", "赵云", "马超", "黄忠"];
      for (var i = 0; i < nameArray.length; i++) {
        console.log(nameArray[i], i);
      }

      //数组的合并
      var arrayOne = [2, 23, 43, 32];
      var arrayTwo = [6, 9, 11, "来两串"];
      var arrayThree = arrayOne.concat(arrayTwo);
      console.log(arrayThree);

      //拼接
      var arrayNum = [2, 4, 6, 8, 12, 36, "中国人"];
      var arrayNumber = arrayNum.join("&");
      console.log(arrayNumber);
      console.log(typeof arrayNumber); //字符串

      // 注意点: 数组不能够使用加号进行拼接, 如果使用加号进行拼接会先转换成字符串再拼接
      let pinjieArr = arrayNum + arrayNumber;
      console.log(pinjieArr);

      //清空数组
      contentArray.splice(0, contentArray.length);
      console.log(contentArray);
    </script>
  </body>
</html>
