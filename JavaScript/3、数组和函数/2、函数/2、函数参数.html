<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数</title>
</head>
<body>

<script>

    /*
    1、arguments
        保存所有传递给函数的实参
    */
    function getSum1() {
        // 注意点: 每个函数中都有一个叫做arguments的东东
        // arguments其实是一个伪数组
        // console.log(arguments, arguments[0], arguments[1], arguments[2]);

        let sum = 0;
        for (let i = 0; i < arguments.length; i++){
            let num = arguments[i];
            sum += num; 
        }
        return sum;
    }
    let res = getSum1(10, 20, 30, 40);
    console.log(res);


    /*
    2、函数扩展运算符
        1.扩展运算符在等号左边, 将剩余的数据打包到一个新的数组中
        注意点: 只能写在最后
        let [a, ...b] = [1, 3, 5]; a = 1; b = [3, 5];

        2.扩展运算符在等号右边, 将数组中的数据解开
        let arr1 = [1, 3, 5];
        let arr2 = [2, 4, 6];
        let arr = [...arr1, ...arr2]; let arr = [1, 3, 5, 2, 4, 6];

        3.扩展运算符在函数的形参列表中的作用
        将传递给函数的所有实参打包到一个数组中
        注意点: 和在等号左边一样, 也只能写在形参列表的最后
    */
// function getSum(a, ...values) {
    function getSum2(...values, a) {
        console.log(a);
        console.log(values);
    }
    getSum2(10, 20 , 30);



    /*
    3、函数形参默认值
    */

    function getDefault() {
        return "李南江"
    }
    function getSum3(a = "指趣学院", b = getDefault()) {
        console.log(a, b);
    }
    getSum3();
    getSum3(123, "abc");


</script>

</body>
</html>
