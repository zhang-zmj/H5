<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数作为参数使用.html</title>

</head>
<body>
    
<script>

    
 //函数声明,fn是变量,fn是参数,
   function f1(fn) {
     fn();//函数调用---说明fn这个变量中存储的是一个函数
   }

   function f2() {
     console.log("哦,这也可以");
   }
   f1(f2);


   
   function sayHi(fn) {
      console.log("您好啊");
      fn();//fn此时应该是一个函数
    }
    function suSay() {
      console.log("我猥琐,我邪恶,我龌龊,小苏说");
    }
    
    sayHi(suSay);




   //定义四个规则：加减乘除
    function test1(a, b) {
        return a + b;
    }
    function test2(a, b) {
        return a - b;
    }
    function test3(a, b) {
        return a*b;
    }
    function test4(a,b) {
        return a/b;
    }

    function sum(num1, num2, demo) {
        return demo(num1, num2);
    }

    console.log(sum(10,5,test1));
    console.log(sum(10,5,test2));
    console.log(sum(10,5,test3));
    console.log(sum(10,5,test4));


</script>

</body>
</html>
