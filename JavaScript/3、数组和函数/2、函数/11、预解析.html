<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预解析</title>
</head>
<body>

    <script>
    
    /*
        预解析：提前解析代码
            1、js的解析器在页面加载的时候，首先检查页面上的语法错误。把变量声明提升起来
            2、变量只提升变量名，不提升变量值。而用function直接定义的方法是整体提升。
            3、函数范围内，照样适用。
            4、变量提升，只会在当前的作用域中提升，提前到当前作用域的最上面
            5、预解析会分段(多对的script标签中函数重名,预解析的时候不会冲突)
    */ 
      
        console.log(num);
        var num=20;//这个变量的声明会提升到变量使用之前



     
        function f1() {
            console.log(num);
            var num=10;
        }
        f1();//调用
        var num=20;//这个变量的声明会提升到变量使用之前



        function f3() {
            console.log("哈哈");
         }
         f3();
    
    </script>
    

    <script>

            f3();
            function f3() {
              console.log("嘎嘎");
            }

     </script>



    <script>

        f1();  //-----报错  变量提前
       var f1=function () {
          console.log(a);
          var a=10;
        };
    
        function f2() {
    
        }
        f2();
    
      </script>


</body>
</html>
