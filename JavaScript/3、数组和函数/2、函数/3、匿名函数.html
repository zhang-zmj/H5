<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4、匿名函数</title>

</head>
<body>
 
    <!-- 
        1.什么是匿名函数?
            匿名函数就是没有名称的函数
        2.匿名函数的注意点
            匿名函数不能够只定义不使用
        3.匿名函数的应用场景
          3.1、作为其他函数的参数
          3.2、作为其他函数的返回值
          3.3、作为一个立即执行的函数
     -->
    
<script>

    /*
        函数的三种定义：
    */ 
    //   第一中：
        function fn1() {
              console.log("我是第一种方法");
        }

    // 第二种：
        var fn2 = function () {
            console.log("我是第二种定义方法！");
        }
    
    // 第三种：
        var fn3 = new Function("console.log('我是第三种定义方法！')");
        fn1();
        fn2();
        fn3();


     /*函数加载问题
      *    JS加载的时候，只加载函数名，不加载函数体。所以如果想使用内部的成员变量，需要调用函数。
      */

    /*
    匿名函数：函数如果没有名字,就是匿名函数
        1、直接调用或自调用
        2、事件绑定
        3、
        */ 

        //匿名函数
        (function () {
                console.log("你这个大坏蛋........");
         })();
        (function(){console.log("你是个大好人，我敬佩你。。。。");})();

        
        // 绑定事件
        document.onclick = function () {
            alert("男人要努力变得成功");
         }

         //定时器
         setInterval(function () {
             console.log("打印成定时器！");
         },1000);
         

</script>

    
</body>
</html>
