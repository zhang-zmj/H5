<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM开篇</title>
    <script>

        /*

            JavaScript分三个部分：
                1、ECMAScript标准----JS基本的语法
                2、DOM:Document Object Model 文档对象模型（一个页面，一个文档）
                3、BOM:浏览器对象模型
            DOM作用：
                操作页面的元素，定义了访问和操作 HTML 文档的标准。
            DOM树：
                把html页面或者是xml文件看成是一个文档,文档就是一个对象,
                    这个文档中所有的标签都是元素,元素也可以看成是对象,标签(元素,对象)有很多,
                    还有嵌套的关系,组成的这种层次结构,可以模拟成树形结构图,简称:树状图 ,就是DOM树
                1、html界面中都有一个根标签 --- html -- 也叫根元素
                2、元素（element）：页面中所有的标签都是元素，元素可以看成对象
                3、节点(node)：页面中所有的内容都是节点：标签，属性，文本

            Javascript与html标签的交互：
                获取元素:
                    1、根据id从整个的文档中获取元素---返回的是一个元素对象
                        document.getElementById("id属性的值")    
                    2、根据标签的名字获取元素-----返回的是元素对象组成的伪数组
                        document.getElementsByTagName("标签的名字");
                操作基本标签的属性：
                    src,title,alt,href,id属性

           什么是window?
            window：是一个全局对象, 代表浏览器中一个打开的窗口, 每个窗口都是一个window对象

           什么是document?
            document是window的一个属性, 这个属性是一个对象
            document: 代表当前窗口中的整个网页,
            document对象保存了网页上所有的内容, 通过document对象就可以操作网页上的内容

        */ 

        console.log(window.document);
        console.log(typeof window.document);
        console.log(window.document.title);

    </script>
</head>

</body>
</html>
