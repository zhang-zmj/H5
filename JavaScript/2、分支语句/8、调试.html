<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>调试</title>
</head>
<body>

    <script>
        
        /*
            1、F12打开调试控制台
            2、在对应的source选项中
            3、F8 从一个断点到另一个断点
            4、单行调试(单步调试,F11)
            5、Watch 可以添加变量，表达式
            6、F10执行一个函数过程
        */
    var sum = 0;
    for(var i=0;i<30;i++){
      sum += i;
    }
     console.log(sum);   
        
    </script>
    
</body>
</html>
