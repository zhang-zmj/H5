<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>栈方法</title>
  </head>
  <body>
    <script>
      function foo(func) {
        func();
      }

      var obj = {
        name: "why",
        bar: function () {
          console.log(this);
        },
      };
      foo(obj.bar);
    </script>
  </body>
</html>
