<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组索引</title>
  </head>
  <body>
    <script>
      /*
      toString()：返回的是数组中元素，用逗号拼接而成的字符串
      valueOf()：返回的还是数组本身
      toLocaleString()：返回的是数组中元素，用逗号拼接而成的字符串
      join()：通过给定的字符串，拼接数组；不传或者传入undefined，则仍使用，最为分隔符
      注意：
        如果数组中某一项是null或undefined，则toString()、valueOf()、toLocaleString()、join()返回的结果会以空字符串表示
      */

      let colors = ["red", "blue", "green"];
      console.log(colors.toString()); //
      console.log(colors.valueOf());
      console.log(colors.toLocaleString());
      console.log(colors.join("|"));
    </script>
  </body>
</html>
