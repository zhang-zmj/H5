    <title>数组空位</title>
  </head>
  <body>
    <script>
      //1、创建包含5个元素的数组,空占位的值为undefined
      const options1 = [, , , , ,];
      const options2 = [1, , , , 5];
      //2、map()会跳过空占位
      console.log(options2.map(() => 6));
      //3、jion()会视空占位为空字符串
      console.log(options2.join("-"));
    </script>
  </body>
