<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>检测数组</title>
  </head>
  <body>
    <script>
      let colors = ["red", "blue", "green"];
      // 1、只有一个全局作用域
      if (colors instanceof Array) {
        console.log(colors);
      }
      // 2、通用情况
      if (Array.isArray(colors)) {
        console.log(colors);
      }
      
    </script>
  </body>
</html>
