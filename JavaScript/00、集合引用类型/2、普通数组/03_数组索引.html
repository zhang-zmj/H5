<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组索引</title>
  </head>
  <body>
    <script>
      let colors = ["red", "blue", "green"];
      console.log(colors[0]); //取出第一项
      colors[2] = "black"; //修改第三项
      colors[3] = "brown"; //添加第三项
      console.log(colors, colors.length);

      colors.length = 2; // length = 2 删除了最后一个，数组中只有两个元素
      console.log(colors, colors.length);

      colors.length = 3; // 设置为大于数组长度的数值，就着呢改了undefined元素
      console.log(colors, colors[3], colors.length);

      let nums = [1, 2, 3, 4, 5];
      nums[nums.length] = 6;
      nums[nums.length] = 7;
      console.log(nums);

      let names = ["zhang", "ming", "jun"];
      names[99] = "zhangmj";
      console.log(names);
    </script>
  </body>
</html>
