<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的参数</title>
  </head>
  <body>
    <script>
      /*
       1、普通参数
        *  1、相等的话，正常执行。
        *  2、实参大于形参，正常执行。（多余的实参，函数不使用）
        *  3、实参小于形参，要看你的程序是否报错。（报错，NaN，undefined）
        *  4、未给定实参的形参为undefined;
        */
      // function param(a, b, c) {
      //   console.log(a + b)
      // }
      // var num1 = parseInt(prompt('输入第一个数字'))
      // var num2 = parseInt(prompt('输入第二个数字'))
      // param(num1, num2)
      // param(1, 1, 1)
      // param()

      /*
        2、arguments：保存所有传递给函数的实参
          * 注意点: 每个函数中都有一个arguments
          * arguments其实是一个伪数组，是一个对象
      */
      function getSum1() {
        let sum = 0
        for (let i = 0; i < arguments.length; i++) {
          let num = arguments[i]
          sum += num
        }
        return sum
      }
      let res = getSum1(10, 20, 30, 40)
      console.log(res)

      /*
        3、函数扩展运算符
          1.扩展运算符在等号左边, 将剩余的数据打包到一个新的数组中
            注意点: 只能写在最后
            let [a, ...b] = [1, 3, 5]; a = 1; b = [3, 5];

          2.扩展运算符在等号右边, 将数组中的数据解开
            let arr1 = [1, 3, 5];
            let arr2 = [2, 4, 6];
            let arr = [...arr1, ...arr2]; let arr = [1, 3, 5, 2, 4, 6];

          3.扩展运算符在函数的形参列表中的作用
            将传递给函数的所有实参打包到一个数组中
            注意点: 和在等号左边一样, 也只能写在形参列表的最后
      */
      function getSum2(a, ...values) {
        console.log(a)
        console.log(values)
      }
      getSum2(10, 20, 30)

      /*
      4、函数形参默认值
      */
      function getDefault() {
        return '李南江'
      }
      function getSum3(a = '指趣学院', b = getDefault()) {
        console.log(a, b)
      }
      getSum3()
      getSum3(123, 'abc')
    </script>
  </body>
</html>
