<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>函数作为返回值使用</title>
  </head>
  <body>
    <script>
      function f1() {
        console.log('f1函数调用！！')

        return function () {
          console.log('这是一个函数')
        }
      }
      var ff = f1() //调用
      ff()
    </script>
  </body>
</html>
