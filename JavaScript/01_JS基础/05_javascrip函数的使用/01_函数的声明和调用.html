<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>函数的声明和调用</title>
  </head>
  <body>
    <!--
        函数定义：可以重复执行的代码块
        函数声明：
            function 函数名 (参数1, 参数2, 参数3)  {  程序   }
        特点：
         如果函数名相同，后面的函数会覆盖前面的函数。（函数名，不能一样）
    -->

    <script>
      // 声明一个函数
      function sayHello() {
        console.log('Hello!')
        console.log('My name is Coderwhy!')
        console.log('how do you do!')
      }
      sayHello() //函数调用
    </script>
  </body>
</html>
