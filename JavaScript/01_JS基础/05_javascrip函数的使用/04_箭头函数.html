<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数</title>
  </head>
  <body>
    <script>
      /*
        1、箭头函数定义
            let 函数名称 = (形参列表) =>{
                需要封装的代码;
            }
        2、箭头函数的注意点
            在箭头函数中如果只有一个形参, 那么()可以省略
            在箭头函数中如果{}中只有一句代码, 那么{}也可以省略
      */

      let say = name => {
        console.log('hello  ' + name)
      }
      say()

      let say1 = () => {
        console.log('hello lnj')
      }
      say1()

      let say2 = name => {
        console.log('hello  ' + name)
      }
      say2()

      let say3 = name => console.log('hello  ' + name)
      say3('it666')
    </script>
  </body>
</html>
