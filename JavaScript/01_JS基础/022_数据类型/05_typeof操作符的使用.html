<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>typeof操作符的使用</title>
  </head>
  <body>
    <script>
      // typeof 关键字检测类型
      var info = 'zhangmj'

      var result = (2 + 3) * 4
      console.log(typeof result)
    </script>
