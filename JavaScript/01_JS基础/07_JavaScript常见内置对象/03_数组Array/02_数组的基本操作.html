<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的基本操作</title>
  </head>
  <body>
    <script>
      var names = ['abc', 'cba', 'nba', 'mba', 'abcd']

      //1、访问元素
      // console.log(names[0]) // 第一个元素
      // console.log(names.at(0)) //不经常用
      // console.log(names[names.length - 1]) // 最后一个元素

      // 2.修改数组中的元素
      // names[0] = "why"
      // console.log(names)

      // 3.新增数组中的元素
      // names[3] = 'kobe'
      // names[10] = 'james'
      // names.push('why', 'kobe') //在尾部添加
      // names.unshift('why', 'kobe') //头部添加
      // console.log(names)

      // 4.删除数组中的元素(了解)
      // delete names[1]
      // console.log(names)
      // console.log(names[1])
      // names.pop() //在尾部删除
      // names.shift() //头部删除
      // console.log(names)

      /*
        5.在任意位置添加/删除/替换元素
          * 参数一: start, 从什么位置开始操作元素
          * 参数二: deleteCount, 删除元素的个数
      */
      //①、删除元素
      names.splice(1, 2)
      //②、新增元素  deleteCount: 0, 后面可以添加新的元素
      names.splice(1, 0, 'why', 'kobe')
      //③、替换元素
      names.splice(1, 2, 'why', 'kobe', 'james')
      console.log(names)
    </script>
