<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组slice-concat-join</title>
  </head>
  <body>
    <script>
      var names = ['abc', 'cba', 'nba', 'mba', 'why', 'kobe']
      /*
        1、slice与splice  用于对数组进行截取
            slice方法: 不会修改原数组  
                * start 从什么位置开始   * end 结束位置, 不包含end本身
            splice有区别: splice修改原有的数组
      */
      var newNames1 = names.slice(2, 4)
      console.log(newNames1, names)
      var newNames2 = names.splice(2, 4)
      console.log(newNames2, names)

      // 2、concat方法: 将多个数组拼接在一起
      // var names1 = ["abc", "cba"]

      // console.log(newNames2)

      // 3.join方法: 字符串split
      // console.log(names.join('-'))
    </script>
  </body>
</html>
