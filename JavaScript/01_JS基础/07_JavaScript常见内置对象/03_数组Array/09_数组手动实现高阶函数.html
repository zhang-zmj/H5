      var students = [
        { id: 100, name: 'why', age: 18 },
        { id: 101, name: 'kobe', age: 30 },
        { id: 102, name: 'james', age: 25 },
        { id: 103, name: 'why', age: 22 }
      ]

      Array.prototype.hyFind = function (fn) {
        for (var i = 0; i < this.length; i++) {
          var isFlag = fn(this[i], i, this)
          if (isFlag) {
