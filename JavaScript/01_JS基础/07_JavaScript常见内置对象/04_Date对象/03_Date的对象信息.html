<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date的对象信息</title>
  </head>
  <body>
    <script>
      var date = new Date()

      // 1.获取想要的时间信息
      var year = date.getFullYear() // 获取年份（4 位数）
      var month = date.getMonth() + 1 // 获取月份，从 0 到 11；
      var day = date.getDate() // 获取当月的具体日期，从 1 到 31（方法名字有点迷）；
      var hour = date.getHours() // 获取小时；
      var minute = date.getMinutes() // 获取分钟；
      var second = date.getSeconds() // 获取秒钟；
      var milliseconds = date.getMilliseconds() // 获取毫秒；
      console.log(year, month, day, hour, minute, second, milliseconds)
      console.log(`${year}/${month}/${day} ${hour}:${minute}:${second}:${milliseconds}`)

      var weekday = date.getDay() // 一周中的第几天
      console.log(weekday)

      // 2.也可以给date设置时间(了解)
      date.setFullYear(2033)
      console.log(date)
    </script>
  </body>
</html>
