<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date获取时间戳</title>
  </head>
  <body>
    <script>
      /*
     时间戳：它是一个整数值，表示自1970年1月1日00:00:00 UTC以来的毫秒数
      获取时间戳的方法：
          方式一：new Date().getTime()
          方式二：new Date().valueOf()
          方式三：+new Date()
          方式四：Date.now()
    */

      // 方法一: 当前时间的时间戳
      var timestamp1 = Date.now()
      console.log(timestamp1)

      // 方法二/三将一个date对象转成时间戳
      var timestamp2 = date.getTime()
      var timestamp3 = date2.valueOf()
      console.log(timestamp2, timestamp3)

      // 方法四: 了解
      console.log(+date)

      // 计算这个操作所花费的时间
      var startTime = Date.now()
      for (var i = 0; i < 100000; i++) {
        console.log(i)
      }
      var endTime = Date.now()
      console.log('执行100000次for循环的打印所消耗的时间:', endTime - startTime)

      // 封装一个简单函数
      function testPerformance(fn) {
        var startTime = Date.now()
        fn()
        var endTime = Date.now()
      }
    </script>
  </body>
</html>
