<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素之间的导航</title>
  </head>
  <body>
    <!-- 
      获取到一个元素（Element）后，可以根据这个元素去获取其他的元素
           父元素：parentElement
           前兄弟节点：previousElementSibling
           后兄弟节点：nextElementSibling
           子节点：children
           第一个子节点：firstElementChild
           第二个子节点：lastElementChild
     -->

    <!-- 我是注释, 哈哈哈 -->
    我是文本, 呵呵呵

    <div class="box">哈哈哈哈哈</div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <script>
      var bodyEl = document.body
      // 根据body元素去获取子元素(element)
      var childElements = bodyEl.children
      console.log(childElements)

      // 获取box元素
      var boxEl1 = bodyEl.firstElementChild
      var boxEl2 = bodyEl.children[0]
      console.log(boxEl1, boxEl2, boxEl1 === boxEl2)

      // 获取ul元素
      var ulEl = boxEl1.nextElementSibling
      console.log(ulEl)

      // 获取li元素
      var liEls = ulEl.children
      console.log(liEls)
    </script>
  </body>
</html>
