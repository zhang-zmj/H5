<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM开篇</title>
  </head>
  <body>
    <script>
      /*
        JavaScript分三个部分：
            1、ECMAScript标准----JS基本的语法
            2、DOM:Document Object Model 文档对象模型
            3、BOM:浏览器对象模型
              * 由浏览器提供的用于处理文档（document）之外的所有内容的其他对象
        DOM作用：
            操作页面的元素，定义了访问和操作 HTML 文档的标准。
        DOM树：
            1、html界面中都有一个根标签 -- 也叫根元素
            2、元素（element）：页面中所有的标签都是元素
            3、节点(node)：页面中所有的内容都是节点：标签，属性，文本

        什么是window?
           window：是一个全局对象, 代表浏览器中一个打开的窗口, 每个窗口都是一个window对象

        什么是document?
          document是window的一个属性, 这个属性是一个对象
          document: 代表当前窗口中的整个网页,
          document对象保存了网页上所有的内容, 通过document对象就可以操作网页上的内容
        */

      console.log(window.document) //整个文档
      console.log(document.documentElement) //html元素
      console.log(document.body) //body元素
      console.log(document.head) //head元素
      console.log(document.doctype) //文档声明
      console.log(document.title) //文档标题
    </script>
  </body>
</html>
