<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节点增删改查</title>
  </head>
  <body>
    <!-- 
      如果我们获取到一个节点（Node）后，可以根据这个节点去获取其他的节点，我们称之为节点之间的导航
           父节点：parentNode
           前兄弟节点：previousSibling
           后兄弟节点：nextSibling
           子节点：childNodes
           第一个子节点：firstChild
           第二个子节点：lastChild       
    -->

    <!-- 我是注释, 哈哈哈 -->
    我是文本, 呵呵呵

    <div class="box">哈哈哈哈哈</div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <script>
      var bodyEl = document.body
      // 1.1.获取body所有的子节点
      console.log(bodyEl.childNodes)
      // 1.2.获取body的第一个子节点
      var bodyElFirstChild = bodyEl.firstChild
      // 1.3.获取body中的注释
      var bodyElCommentChild = bodyElFirstChild.nextSibling
      console.log(bodyElCommentChild)
      // 1.4.获取body的父节点
      var bodyParent = bodyEl.parentNode
      console.log(bodyParent)
      
    </script>
  </body>
</html>
