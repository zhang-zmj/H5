<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三元运算符的使用</title>
  </head>
  <body>
    <script>
      var num1 = 12 * 6 + 7 * 8 + 7 ** 4
      var num2 = 67 * 5 + 24 ** 2

      // 三元运算符
      var result = num1 > num2 ? num1 : num2
      console.log(result)
    </script>
  </body>
</html>
