<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch语句的使用</title>
  </head>
  <body>
    <script>
      /*
        switch (表达式/变量) {
          case 常量1:
            // 语句
            break
        }
    */

      var btnIndex = 0
      switch (btnIndex) {
        case 0:
          console.log('点击了上一首')
          break
        case 1:
          console.log('点击了播放/暂停')
          // 默认情况下是有case穿透
          break
        case 2:
          console.log('点击了下一首停')
          break
        default:
          console.log('当前按钮的索引有问题~')
          break
      }
    </script>
  </body>
</html>
