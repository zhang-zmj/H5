    <title>break与continue关键字</title>
  </head>
  <body>
    <!-- 

   1、break关键字
        在switch语句中break关键字的作用是立即结束当前的switch语句
        在循环结构中break关键字的作用也是立即结束当前的循环结构

   2、continue关键字?
        continue关键字只能用于循环结构
        在循环结构中continue关键字的作用是跳过本次循环, 进入下一次循环

   -->
