<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的常见操作</title>
  </head>
  <body>
    <script>
      // 1、定义了一个对象
      var info = {
        name: 'zmj',
        age: 18,
        friend: {
          name: 'kobe',
          age: 30
        },
        running: function () {
          console.log('running~')
        }
      }

      // 2、访问对象中的属性
      console.log(info.name, info.friend.name)
      info.running()

      // 3、修改对象中的属性
      info.age = 25
      info.running = function () {
        alert('I am running~')
      }
      console.log(info.age)
      info.running()

      // 4、添加对象中的属性
      info.height = 1.88
      info.studying = function () {
        console.log('I am studying~')
      }

      // 5、删除对象中的属性
      delete info.age
      delete info.height
      console.log(info)
    </script>
  </body>
</html>
