  <body>
    <script>
      // 对象创建方式一：
      var stu1 = {
        name: 'zmj',
        age: 18,
        height: 1.88,
        running: function () {
          console.log('running~')
        }
      }

      /*
        对象创建方式二：
          工厂函数(工厂生产student对象) -> 一种设计模式
      */
      function createStudent(name, age, height) {
        var stu = {}
        stu.name = name
        stu.age = age
        stu.height = height
        stu.running = function () {
          console.log('running~')
        }
        return stu
      }
      var stu2 = createStudent('kobe', 30, 1.98)
      console.log(stu2)

      /*
        对象创建方式三：ES5通过构造函数（类）创建
         如果一个函数被new操作符调用：
          1、创建出来一个新的空对象
          2、让this指向这个空对象
          3、执行函数体的代码块
          4、如果没有明确的返回一个非空对象, 那么this指向的对象会自动返回

        在ES5之前，通过function声明一个构造函数,之后通过new关键字对其进行调用
        在ES6之后，通过class关键字声明一个构造函数,之后通过new关键字对其进行调用
      */
