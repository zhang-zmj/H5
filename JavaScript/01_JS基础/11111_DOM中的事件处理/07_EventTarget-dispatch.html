<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventTarget-dispatch</title>
  </head>
  <body>
    <script>
      // eventtarget就可以实现类似于事件总线的效果
      window.addEventListener('zhangmj', function () {
        console.log('监听到zhangmj的呼唤~')
      })

      setTimeout(() => {
        window.dispatchEvent(new Event('zhangmj'))
      }, 5000)
    </script>
  </body>
</html>
