<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件处理的方案选择</title>
  </head>
  <body>
    <!-- 方式一：直接在html中编写JavaScript代码 -->
    <button onClick="console.log('按钮1发生了点击~');">按钮1</button>
    <button class="btn2">按钮2</button>
    <button class="btn3">按钮3</button>
    <script>
      //1、获取元素对象
      var btn2El = document.querySelector('.btn2')
      var btn3El = document.querySelector('.btn3')
      // 方式二： onClick属性
      function handleClick() {
        console.log('按钮2发生了点击~')
      }
      btn2El.onclick = handleClick

      // 方式三：addEventListener
      btn3El.addEventListener('click', function () {
        console.log('btn3的事件监听~')
      })
    </script>
  </body>
</html>
