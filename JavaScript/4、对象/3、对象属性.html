<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象属性</title>
    <script>
    
        //1、获取对象类型
        let arr = new Array();
        console.log(typeof arr); // object
        console.log(arr.constructor.name); // Array


        //2、instanceof关键字： instanceof用于判断 "对象" 是否是指定构造函数的 "实例"
        function Person(myName) {
            this.name = myName;
        }
        function Student(myName, myScore) {
            Person.call(this, myName);
            this.score = myScore;
        }
        Student.prototype = new Person();
        Student.prototype.constructor = Student;
        let stu = new Student();
        console.log(stu instanceof Person); // true


        //3、isPrototypeOf用于判断 一个对象是否是另一个对象的原型
        console.log(Person.prototype.isPrototypeOf(stu)); // true


        //4、判断某一个对象是否拥有某一个属性
        class Person{
            name = null;
            age = 0;
        }
        Person.prototype.height = 0;
        let p = new Person();
        // in的特点: 只要类中或者原型对象中有, 就会返回true
        console.log("name" in p); // true
        //判断某一个对象自身是否拥有某一个属性  特点: 只会去类中查找有没有, 不会去原型对象中查找
        console.log(p.hasOwnProperty("name")); // true
        console.log(p.hasOwnProperty("height")); // false

    </script>

</head>
<body>

</body>
</html>
