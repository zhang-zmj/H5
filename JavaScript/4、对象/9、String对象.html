<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String对象</title>

    <script>
        /*
            String对象： 
                1、string ---->字符串类型----基本类型
                2、String---->字符串类型----引用类型
                3、字符串对象----String对象 
            对象分类：
                1、实例方法---->必须要通过new的方式创建的对象(实例对象)来调用的方法
                2、静态方法---->直接通过大写的构造函数的名字调用的方法(直接通过大写的对象名字调用的)
            注意：
                1、字符串可以看成是字符组成的数组,但是js中没有字符类型
                2、字符是一个一个的,在别的语言中字符用一对单引号括起来
                3、在js中字符串可以使用单引号也可以使用双引号
                4、因为字符串可以看成是数组,所以,可以通过for循环进行遍历
                5、字符串特性:不可变性,字符串的值是不能改变
                6、字符串的值之所以看起来是改变的,那是因为指向改变了,并不是真的值改变了
        */ 
    
    </script>

</head>
<body>
    
    <script>
        
        // 创建
        var str = "你好";
            console.log(str + "-------" + typeof str);    //string
        var str1 = String(123456);  
            console.log(str1 + "-------" + typeof str1);  //string
        var str2 = new String(12.5);  
            console.log(str1 + "-------" + typeof str2);  //object
        

        /*
         1、.length------>字符串的长度
         2、.charAt(索引),返回值是指定索引位置的字符串,超出索引,结果是空字符串
         3、.fromCharCode(数字值,可以是多个参数),返回的是ASCII码对应的值
         4、.concat(字符串1,字符串2,...);返回的是拼接之后的新的字符串
         5、.indexOf(要找的字符串,从某个位置开始的索引);返回的是这个字符串的索引值,没找到则返回-1
         6、.lastIndexOf(要找的字符串);从后向前找,但是索引仍然是从左向右的方式,找不到则返回-1
         7、.replace("原来的字符串","新的字符串");用来替换字符串的
         8、.slice(开始的索引,结束的索引); 从索引5的位置开始提取,到索引为10的前一个结束,没有10，并返回这个提取后的字符串
         9、.split("要干掉的字符串",切割后留下的个数);切割字符串
         10、.substr(开始的位置,个数);返回的是截取后的新的字符串
         11、.substring(开始的索引,结束的索引),返回截取后的字符串,不包含结束的索引的字符串
         12、.toLocaleLowerCase();转小写
         13、.toLowerCase();转小写
         14、.toLocaleUpperCase()转大写
         15、.toUpperCase();转大写
         16、.trim();干掉字符串两端的空格  
        */ 

        var content = "This is a very long string which needs";
            console.log(content.length);        //长度
            console.log(content.charAt(20));    //索引处的值

        var content1 = String.fromCharCode(83,79,83);
            console.log(content1);    //返回ASCII值

            // 拼接
            console.log(content + "are" + "you" + "no" + "sha" + "lei"); 
            console.log(content.concat("喜欢","凤姐","这是","真的")); 
            
            // 索引
            var index1 = content.indexOf("s",30);
                console.log(index1); 
             var index2 = content.lastIndexOf("c");
                console.log(index2); 
            
            //替代
            if (content.indexOf("s") != -1) {
                content = content.replace("s","你好");
            }else{
                console.log("不存在");
            }
            console.log(content);

            // 截取字符串
            var interStr = content.slice(5,10);
            console.log(interStr);

            //分割字符串
            var array = content.split(" ");
            console.log(array);
            console.log(content.substr(5,20));
            console.log(content.substring(5,20));

            // 字符串转大小写
             var superStr = "HELLO";
                console.log(superStr.toLocaleLowerCase());
                console.log(superStr.toLowerCase());

            //去除字符串两端的空格 
            var str="   哦,这    是一个神奇的一天   ";
                console.log("=======" + str.trim() + "=======");

    </script>
    
</body>
</html>
