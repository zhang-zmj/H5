<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6类和对象</title>
    <script>
        
        class Person{
            // 在ES6标准中添加实例属性都需要在constructor中添加
            // 实例属性
            constructor(){
                this.name = "lnj";
                this.age = 34;
                this.hi = function () {
                    console.log("hi");
                }
            }
            // 实例方法 ==> 原型
            say(){
                console.log(this.name, this.age);
            }

            // 静态属性 在ES标准中static只支持定义静态方法不支持定义静态变量(num不能用)
            // static num = 666; 不行

            // 静态方法
            static run() {
                console.log("run");
            }

        }
        let p = new Person();
        console.log(p);

        //定义静态属性
        Person.num = 666;


    </script>


    <script>


        class Person{
            constructor(myName, myAge){
                this.name = myName;
                this.age = myAge;
                this.hi = function () {
                    console.log("hi");
                }
            }
            run(){
                console.log("run");
            }
        }
        Person.prototype.type = "人";
        Person.prototype.say = function () {
            console.log(this.name, this.age);
        };
        let p = new Person("lnj", 34);
        console.log(p);
        /*
        注意点:
        如果通过class定义类, 那么不能自定义这个类的原型对象
        如果想将属性和方法保存到原型中, 只能动态给原型对象添加属性和方法
        */

    </script>
</head>

</html>
