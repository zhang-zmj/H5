<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的增删改查</title>
    <script>

        //增
        class Person{}
        let p = new Person();
        // p.name = "lnj";
        p["name"] = "zs";
        // p.say = function(){
        //     console.log("hello world");
        // }
        p["say"] = function(){
            console.log("hello world");
        }
      

        //删
        delete p.name;
        delete p["name"];
        delete p.say;
        delete p["say"];
        console.log(p);

        //改
        p.name = "lnj";
        p["name"] = "ww";
        console.log(p.name);
        p.say = function(){
            console.log("hi");
        }
        p["say"] = function(){
            console.log("hi");
        }
        p.say();

        //查
        console.log(p.name);
        console.log(p["name"]);
        p.say();
        
    </script>
</head>
<body>

</body>
</html>
