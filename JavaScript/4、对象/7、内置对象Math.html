<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置对象</title>
</head>
<body>
    
    <script>
    
    /*
      js中的对象：
            1、内置对象----js系统自带的对象
                1、Math
                2、Date
                3、String
                4、Array
                5、Object
                6、Date
                7、RegExp
                8、Error
            2、自定义对象---自己定义的构造函数创建的对象
            3、浏览器对象---BOM的时候讲
    学习：MDN文档
    
    */ 

    /*
     对象：
        1、实例对象：通过构造函数创建出来，实例化对象
              实例方法必须通过实例对象调用
        2、静态对象：不需要创建，直接就是一个对象；方法(静态方法)直接通过这个对象名字调用
              静态方法必须通过大写的对象调用
    */

        // Math.PI----π---
        // Math.E----常数的底数
        // Math.abs(值)-----绝对值
        // Math.ceil(值)----向上取整
        // Math.floor(值)---向下取整

        console.log(Math.abs("-1"));
        console.log(Math.abs(null));      //---------0  重点
        console.log(Math.abs("string"));  //NaN

        console.log(Math.ceil(12.03));
        console.log(Math.floor(12.09));
        console.log(Math.fround(2));
        console.log(Math.fround(2.1));  //返回数字的最接近的单精度浮点型表示

        console.log(Math.max(10,1,9,100,200,45,78));  //最大值
        console.log(Math.min(10,1,9,100,200,45,78));  //最小值
        console.log(Math.pow(2,4));   //幂
        console.log(Math.sqrt(16));   //平方根
    







    
    
    
    
    
    </script>


</body>
</html>
