<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转换为字符串类型</title>

</head>
<body>
    
    <script>

        /*  
            1.将Number类型转换为字符串类型
            2.将Boolean类型转换为字符串类型
            3.将undefined类型转换为字符串类型
            4.将null类型转换为字符串类型
        在JavaScript中如果想将以上的四种基本数据类型转换为字符串类型, 常用的方法有三种
            1.对于Number类型和Boolean类型来说, 可以通过 变量名称.toString()的方式来转换
            2.可以通过String(常量or变量);转换为字符串
            3.还可以通过 变量or常量 + "" / 变量or常量 + ''转换为字符串
        */

        let value = 123;
        /*
         toString()
            将value变量中存储的数据拷贝一份, 然后将拷贝的数据转换为字符串之后返回, 所以不会影响到原有的数据
            注意点: 不能使用常量直接调用toString方法, 因为常量是不能改变的；如下
            let str2 = 123.toString();
        */ 
        let str = value.toString();
        console.log(typeof str);
       

        let value = true;
        let str = value.toString();
        console.log(str);
        console.log(typeof str);
      

        let value1 = undefined;
        let str1 = value1.toString();
        let value2 = null;
        let str2 = value2.toString();


        /*------------------华丽的分割线------------------*/
    
        let value = undefined;
        /*
          String(常量or变量)
            因为是根据传入的值重新生成一个新的值, 并不是修改原有的值
        */
        let str = String(value);
        console.log(str);
        console.log(typeof str);
      

        /*------------------华丽的分割线------------------*/
        
        /*
            +''或者+""底层的本质其实就是调用String()函数
        */
        let value = 123;
        let str = value + "";
        console.log(str);
        console.log(typeof str);
    
        let str = 123 + ''; 
        console.log(str);
        console.log(typeof str);


    </script>


</body>
</html>
