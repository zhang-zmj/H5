<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量是存储信息的容器</title>

    <!-- 
        var 声明的变量 可以重复定义同名的变量, 并且不会报错, 并且后定义的会覆盖先定义的
        let 声明的变量只在 let 命令所在的代码块内有效。
        const 声明一个只读的常量，一旦声明，常量的值就不能改变。

        2.varlet与变量方式的区别
        如果通过var定义变量, 可以重复定义同名的变量, 并且不会报错, 并且后定义的会覆盖先定义的
        如果通过var定义变量, 可以先使用后定义(预解析)
        如果通过let定义变量, 不可以重复定义同名的变量
        如果通过let定义变量, 不可以先使用再定义, 因为浏览器不会对let定义的变量进行预解析
     -->

</head>
<body>

    
<!-- 变量的声明： 必须先声明，后使用，操作数据 -->
        <script type="text/javascript">

            // 第一种：
            var sex;
                sex = "男"

            // 第二种生命方式
             var name = "张明军"
          
            //第三种方式
            var otherName ="Gates", age=56, job="CEO";

            //这样是不建议使用的  ---   跨类型。
            // var age =  "张三";
            //     age = 19;
            // alert(age);

            //存储一个数字10
            var number = 10;
            //存储一个5
            var number2 = 5;
            //存储一个人的名字
            var name = "小黑";
            //存储真(true)
            var flag = true;
            //存储一个null--->相当于是空
            var nll = null;
            //存储一个对象
            var obj = new Object();

        </script>


        <script>

            let num = 55;
            num = 66;
            console.log(num);

            num = 110;
            console.log(num);

        </script>




    
    <!-- 
        1.建议用驼峰命名规则：getElementById/matherAndFather/aaaOrBbbAndCcc
        2.变量命名必须以字母或是下标符号”_”或者”$”为开头。
        3.变量名长度不能超过255个字符。
        4.变量名中不允许使用空格，首个字不能为数字。
        5.不用使用脚本语言中保留的关键字及保留字作为变量名。
        6.变量名区分大小写(javascript是区分大小写的语言)。
        7.汉语可以作为变量名。但是不建议使用，因为 low。
    -->


    <!-- 变量的交换 -->
    <script>

        // 第一种：交换变量的值
        var num1 = 10;
        var num2 = 20;
        
        var temp = num1
            num1 = num2
            num2 = temp
        console.log(num1,num2);

        // 第二种：一般适用于数字的交换
            num1 = num1 + num2;
            num2 = num1 - num2;
            num1 = num1 - num2;
        console.log(num1,num2);

        // 第三种：只需要看代码,不需要理解---位运算
            num1=num1^num2;
            num2=num1^num2;
            num1=num1^num2
            console.log(num1,num2);

    </script>


</body>
</html>
