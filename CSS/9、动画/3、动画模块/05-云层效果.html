<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>云层效果</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        height: 400px;
        background-color: skyblue;
        margin-top: 50px;
        animation: change 5s linear 0s infinite;
        position: relative;
        overflow: hidden;
      }

      ul li {
        list-style: none;
        width: 400%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }

      ul li:nth-child(1) {
        background-image: url("../../images/cloud_one.png");
        animation: one 30s linear 0s infinite alternate;
      }
      ul li:nth-child(2) {
        background-image: url("../../images/cloud_two.png");
        animation: two 30s linear 0s infinite alternate;
      }
      ul li:nth-child(3) {
        background-image: url("../../images/cloud_three.png");
        animation: three 30s linear 0s infinite alternate;
      }

      @keyframes change {
        from {
          background-color: skyblue;
        }
        to {
          background-color: black;
        }
      }

      @keyframes one {
        from {
          margin-left: 0;
        }
        to {
          margin-left: -100%;
        }
      }
      @keyframes two {
        from {
          margin-left: 0;
        }
        to {
          margin-left: -200%;
        }
      }

      @keyframes three {
        from {
          margin-left: 0;
        }
        to {
          margin-left: -300%;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
