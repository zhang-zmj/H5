<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D转换模块</title>

    <!--
        1、transform 该属性允许我们对元素进行旋转、缩放、移动或倾斜 
        2、transform-origin 属性允许您改变被转换元素的位置
        3、perspective 近大远小功能
    -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        width: 800px;
        height: 500px;
        border: 1px solid #000;
        margin: 0 auto;
      }

      ul li {
        list-style: none;
        width: 100px;
        background-color: red;
        margin: 0 auto;
        margin-top: 50px;
        text-align: center;
        line-height: 50px;
      }

      /* 旋转 */
      ul li:nth-child(2) {
        /*其中deg是单位, 代表多少度*/
        transform: rotate(45deg);
      }

      /* 平移 */
      ul li:nth-child(3) {
        /*
            第一个参数:水平方向
            第二个参数:垂直方向
            */
        transform: translate(100px, 0px);
      }

      /* 缩放 */
      ul li:nth-child(4) {
        /*
            第一个参数:水平方向
            第二个参数:垂直方向
            注意点:
            如果取值是1, 代表不变
            如果取值大于1, 代表需要放大
            如果取值小于1, 代表需要缩小
            如果水平和垂直缩放都一样, 那么可以简写为一个参数
            */
        /*transform: scale(0.5, 0.5);*/
        transform: scale(1.5);
      }

      /* 简写 */
      ul li:nth-child(5) {
        /*
            注意点:
            1.如果需要进行多个转换, 那么用空格隔开
            2.2D的转换模块会修改元素的坐标系, 所以旋转之后再平移就不是水平平移的，坐标系进行了旋转
        */
        transform: rotate(45deg) translate(100px, 0px) scale(1.5, 1.5);
        /*transform: translate(100px, 0px);*/
      }
    </style>
  </head>
  <body>
    <ul>
      <li>正常的</li>
      <li>旋转的</li>
      <li>平移的</li>
      <li>缩放的</li>
      <li>综合的</li>
    </ul>
  </body>
</html>
