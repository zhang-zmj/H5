<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>过渡模块-其它属性</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /*
         div {
            width: 100px;
            height: 50px;
            background-color: red;
            transition-property: width;
            transition-duration: 5s;
            transition-delay: 2s; //延迟属性
        } 
        div:hover {
            width: 300px;
        } 
    */

      ul li {
        list-style: none;
        width: 100px;
        height: 50px;
        margin-top: 50px;
        background-color: blue;
        transition-property: margin-left;
        transition-duration: 10s;
      }

      ul:hover li {
        margin-left: 700px;
      }
      ul li:nth-child(1) {
        /*告诉系统过渡动画的运动的速度*/
        /* 匀速 */
        transition-timing-function: linear;
      }
      ul li:nth-child(2) {
        /* 逐渐停下来 */
        transition-timing-function: ease;
      }
      ul li:nth-child(3) {
        /* 加速 */
        transition-timing-function: ease-in;
      }
      ul li:nth-child(4) {
        /* 减速 */
        transition-timing-function: ease-out;
      }
      ul li:nth-child(5) {
        /* 先加速后减速 */
        transition-timing-function: ease-in-out;
      }
    </style>
  </head>
  <body>
    <div></div>

    <ul>
      <li>linear</li>
      <li>ease</li>
      <li>ease-in</li>
      <li>ease-out</li>
      <li>ease-in-out</li>
    </ul>
  </body>
</html>
