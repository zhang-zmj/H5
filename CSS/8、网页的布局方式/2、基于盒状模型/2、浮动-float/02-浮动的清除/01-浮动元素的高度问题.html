<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动元素的高度问题</title>

    <!-- 
        1、在标准流中，内容的高度可以撑起父元素的高度
        2、一个浮动的元素不能撑起父元素的高度
     -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        border: 1px solid #000;
      }

      p {
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
