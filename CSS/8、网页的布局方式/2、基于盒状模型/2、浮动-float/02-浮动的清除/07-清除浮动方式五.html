<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动方式五</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /* 
      .box1 {
        background-color: red;
        overflow: hidden;
        *zoom: 1;
      }
      .box2 {
        background-color: green;
      }
      .box1 p {

      }
      .box2 p {

      }
      p {
        float: left;
      }
      */

      .box1 {
        width: 200px;
        height: 200px;
        background: red;
        overflow: hidden;
      }

      .box2 {
        width: 100px;
        height: 100px;
        background: blue;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!--
  1.overflow: hidden;作用
  1.1可以将超出标签范围的内容裁剪掉
  1.2清除浮动
  1.3可以通过overflow: hidden;让里面的盒子设置margin-top之后, 外面的盒子不被顶下来
  -->

    <!-- 

    <div class="box1">
      <p>我是文字1</p>
      <p>我是文字1</p>
      <p>我是文字1</p>
    </div>

    <div class="box2">
      <p>我是文字2</p>
      <p>我是文字2</p>
      <p>我是文字2</p>
    </div>

   -->

    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
