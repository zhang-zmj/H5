<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位-水平居中</title>
    <!--
     1.如何让绝对定位的元素水平居中
         只需要设置绝对定位元素的left:50%;
         然后再设置绝对定位元素的 margin-left: -元素宽度的一半px;
    -->

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 300px;
        /*width: 50%;*/
        height: 50px;
        background-color: red;
        /*margin: 0 auto;*/
        position: absolute;
        left: 50%;
        margin-left: -150px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
