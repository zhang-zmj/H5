<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相对定位</title>

    <!-- 
1.定位流分类
    1.1、相对定位  relative
            结合 top， left， right, botoom
    1.2、绝对定位   absolute
    1.3、固定定位
    1.4、静态定位
2.什么是相对定位?
    相对定位就是相对于自己以前在标准流中的位置来移动
3.相对定位注意点
    3.1、相对定位是不脱离标准流的, 会继续在标准流中占用一份空间
    3.2、在相对定位中同一个方向上的定位属性只能使用一个
    3.3、由于相对定位是不脱离标准流的, 所以在相对定位中是区分块级元素/行内元素/行内块级元素
    3.4、由于相对定位是不脱离标准流的, 并且相对定位的元素会占用标准流中的位置, 所以当给相对定位的元素设置margin/padding等属性的时会影响到标准流的布局
4.相对定位应用场景
    4.1、用于对元素进行微调
    4.2、配合后面学习的绝对定位来使用
 -->

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 100px;
        height: 100px;
      }

      .box1 {
        background-color: red;
      }

      .box2 {
        background-color: green;
        position: relative;
        top: 20px;
        left: 20px;
      }

      .box3 {
        background-color: blue;
      }

      span {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: red;
      }

      input {
        width: 200px;
        height: 50px;
      }

      img {
        width: 100px;
        height: 50px;
        position: relative;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <span>我是span</span>

 -->

    <input type="text" name="" id="" />
    <img src="../../../images/vcode.jpg" alt="" />
  </body>
</html>
