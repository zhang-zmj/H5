<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>

   <!--
    1.什么是绝对定位?
        绝对定位就是相对于body来定位
    2.绝对定位注意点
        2.1、绝对定位的元素是脱离标准流的，标准流的元素占用它之前的位置
        2.2、绝对定位的元素是不区分块级元素/行内元素/行内块级元素，可以设置宽高
        2.3、脱离的标准流的span可以设置宽高
    -->

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 100px;
            height: 100px;
        }

        .box1{
            background-color: red;
        }

        .box2{
            background-color: green;
            position: absolute;
            float: left;
            left: 0;
            top: 0;
        }

        .box3{
            background-color: blue;
        }

        span{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>

</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <!-- <span>我是span</span> -->

</body>
</html>
