<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04-字体属性补充</title>
    <style>
      p {
        /* 
          1、若设置的字体不存在, 使用默认的字体来显示(默认 宋体)
          2、如果设置的字体不存在, 而我们又不想用默认的字体来显示怎么办?
            * 格式:font-family:"字体1", "备选方案1", ...;
          3、如果想给中文和英文分别单独设置字体, 怎么办?
            * 中文字体, 里面都包含了英文
            * 英文字体, 里面都没有包含中文
            注意点: 
              如果想给界面中的英文单独设置字体, 那么英文的字体必须写在中文的前面
          4、补充在企业开发中最常见的字体有以下几个
             宋体 SimSun
             黑体 SimHei
             微软雅黑 Microsoft YaHei
        */
        /*font-family: Arial, "微软雅黑";*/
        font-family: "Microsoft YaHei";
      }
    </style>
  </head>
  <body>
    <p>abc我是段落</p>
  </body>
</html>
