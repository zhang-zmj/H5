<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS元素显示模式转换</title>
    <style>
      div {
        display: inline;
        background: red;
        width: 200px;
        height: 200px;
      }
      span {
        display: block;
        background: green;
        width: 200px;
        height: 200px;
      }
      .cc {
        display: inline-block;
        background: blue;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>我是div</div>
    <div>我是div</div>

    <span>我是span</span>
    <span>我是span</span>

    <p class="cc">我是段落</p>
    <b class="cc">我是加粗</b>
  </body>
</html>
