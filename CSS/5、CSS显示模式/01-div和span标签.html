<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div和span标签</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .header {
        width: 980px;
        height: 100px;
        background: red;
        margin: auto;
        margin-bottom: 10px;
      }
      .content {
        width: 980px;
        height: 500px;
        background: green;
        margin: auto;
        margin-bottom: 10px;
      }
      .footer {
        width: 980px;
        height: 100px;
        background: blue;
        margin-bottom: 10px;
        margin: auto;
      }
      .logo {
        width: 200px;
        height: 50px;
        background: pink;
        float: left;
        margin: 20px;
      }

      .nav {
        width: 600px;
        height: 50px;
        background: yellow;
        float: right;
        margin: 20px;
      }

      .aside {
        width: 330px;
        height: 460px;
        background: purple;
        float: left;
        margin: 5px;
      }

      .article {
        width: 630px;
        height: 460px;
        background: deepskyblue;
        float: right;
        margin: 5px;
      }

      span {
        color: red;
      }

      ul li img {
        width: 330px;
        height: 460px;
        line-height: 330px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!--
          容器级的标签
          div h ul ol dl li dt dd ...

          文本级的标签
          span p buis strong em ins del ...
    -->

    <div class="header">
      <div class="logo"></div>
      <div class="nav"></div>
    </div>

    <div class="content">
      <div class="aside">
        <ul>
          <li>
            <img src="../images/picture.jpg" alt="" />
          </li>
        </ul>
      </div>
      <div class="article">
        <p>努力到<span>无能为力</span>, 拼搏到<span>感动自己</span></p>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
