<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color前景色属性</title>

    <!-- 
      color属性用来设置文本内容的前景色
        包括文字、装饰线、边框、外轮廓等的颜色
    -->
    <style>
      .title {
        font-size: 24px;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="title">Hello World</div>
  </body>
</html>
