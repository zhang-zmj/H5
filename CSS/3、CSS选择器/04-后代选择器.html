    <title>后代选择器</title>

    <!-- 
        后代选择器解决的是 嵌套问题 
        后代选择器必须用空格隔开
    -->
    <style>

      /*

            color: red;

        */

      /*

        */

      /*
        #identity #iii{
            color: skyblue;
        }
        */

      /*
        #identity .ccc{
            color: purple;
        }
        */

      div ul li p {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>我是段落</p>
    <div id="identity" class="para">
      <p>我是段落</p>
      <p>我是段落</p>
      <ul>
        <li>
          <p id="iii" class="ccc">我是段落</p>
          <p>我是段落</p>
        </li>
        <li>
          <p>我是段落</p>
        </li>
      </ul>
    </div>
    <p>我是段落</p>
