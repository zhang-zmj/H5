<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>类选择器</title>

    <!--
        一个标签只能绑定一个id名称
        一个HTML标签可以绑定多个class名称
    -->
    <style>
      .pp {
        color: red;
      }

      .ppp {
        color: green;
      }

      .pppp {
        color: blue;
      }

      .ppppp {
        color: yellow;
      }

      .para1 {
        font-size: 100px;
      }

      .para2 {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p class="pp">迟到毁一生</p>
    <p class="ppp">早退穷三代</p>
    <p class="pppp">按时上下班</p>
    <p class="ppppp">必成高富帅</p>
    <p class="para1 para2">我是段落</p>
  </body>
</html>
