<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>48-CSS盒子模型</title>
    <style>
      span,
      a,
      b,
      strong {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 6px solid #000;
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!--
      1.什么是CSS盒子模型?
       CSS盒子模型仅仅是一个形象的比喻, HTML中所有的标签都是盒子

      结论
      1.内容的宽度和高度
        就是通过width/height属性设置的宽度和高度

      2.元素的宽度和高度
        宽度 = 左边框 + 左内边距 + width + 右内边距 + 右边框
        高度 同理可证

      3.元素空间的宽度和高度
        宽度 = 左外边距 + 左边框 + 左内边距 + width + 右内边距 + 右边框 + 右外边距
        高度 同理可证
      
      规律：
        1、增加了padding之后元素的宽高也会发生变化
        2、如果增加了padding之后还想保持元素的宽高，
           那么就必须减去内容的宽高
    -->

    <span>我是span</span>
    <a href="#">我是超链接</a>
    <b>我是加粗</b>
    <strong>我是强调</strong>
  </body>
</html>
