<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-height基本理解</title>
    <style>
      /* 
        line-height用于设置文本的行高
      */
      .box {
        background-color: #f00;
        color: white;
        width: 200px;

        /* 
          line-height: 2 表示单行文本的行高为它本身的两倍
          line-height: 200% 表示单行文本的行高为系统默认字体的200%
        */
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <div class="box">
      我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素
    </div>
  </body>
</html>
