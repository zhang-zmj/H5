<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      // 1.组件: App组件(根组件)
      const App = {
        data() {
          return {
            message: 'Hello World'
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
