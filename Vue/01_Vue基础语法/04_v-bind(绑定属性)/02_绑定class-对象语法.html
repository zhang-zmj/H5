<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
      .cba {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div>
        <!-- 1、直接设置类名 -->
        <div :class="className">哈哈哈哈哈</div>
        <!-- 2、对象语法 -->
        <div :class="{'active': isActive}">呵呵呵呵呵</div>
        <button @click="toggle">切换</button>
        <!-- 3、也可以有多个键值对 -->
        <div :class="{active: isActive, title: true}">嘻嘻嘻嘻嘻</div>
        <!-- 4、默认的class和动态的class结合 -->
        <div class="abc cba" :class="{active: isActive, title: true}">嘿嘿嘿嘿嘿嘿嘿嘿</div>
        <!-- 4、将对象放到一个单独的属性中 -->
        <div class="abc cba" :class="classObj">哼哼哼哼哼</div>
        <!-- 5、将返回的对象放到一个methods(computed)方法中 -->
        <div class="abc cba" :class="getClassObj()">呵呵呵呵</div>
      </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            className: 'zmj',
            isActive: false,
            title: 'cba',
            classObj: {
              active: true,
              title: true
            }
          }
        },
        methods: {
          toggle() {
            this.isActive = !this.isActive
          },
          getClassObj() {
            return {
              active: true,
              title: true
            }
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
