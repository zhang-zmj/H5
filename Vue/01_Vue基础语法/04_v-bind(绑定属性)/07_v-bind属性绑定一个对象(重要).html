<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <!--   :属性名 = "vue变量名"  -->
        <h2 :name="name" :age="age" :height="height">第一次绑定</h2>
        <div v-bind="infos">第二次绑定</div>
      </div>
    </div>

    <script src="../js/vue.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            infos: { name: 'why', age: 18, height: 1.88 },
            name: 'why',
            age: 18,
            height: 1.88
          }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
