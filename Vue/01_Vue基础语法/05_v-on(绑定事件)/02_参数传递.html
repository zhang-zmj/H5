<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div>
        <!-- 默认传入event对象, 可以在方法中获取 -->
        <button @click="btn1Click">按钮1</button>
        <!-- $event可以获取到事件发生时的事件对象  -->
        <!-- 明确的参数 -->
        <button @click="btn2Click('zhangmj', 18)">按钮2</button>
        <button @click="btn3Click($event, 'zhangmj', 18)">按钮3</button>
      </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World'
          }
        },
        methods: {
          //1、默认参数：event对象
          btn1Click(event) {
            console.log(event)
          },
          //2、明确参数
          btn2Click(name, age) {
            console.log(name, age)
          },
          //3、全参数
          btn3Click(event, name, age) {
            console.log(name, age, event)
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
