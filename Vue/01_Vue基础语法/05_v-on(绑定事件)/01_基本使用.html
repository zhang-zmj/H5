<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 
v-on绑定事件：
    监听用户发生的事件，比如点击、拖拽、键盘事件等等
    缩写：@
    修饰符：
      .stop - 调用 event.stopPropagation()。 ✓ .prevent - 调用 event.preventDefault()。 ✓ .capture - 添加事件侦听器时使用 capture 模式。
      .self - 只当事件是从侦听器绑定的元素本身触发时才触发回调。
      .{keyAlias} - 仅当事件是从特定键触发时才触发回调。
      .once - 只触发一次回调。
      .left - 只当点击鼠标左键时触发。
      .right - 只当点击鼠标右键时触发。
      .middle - 只当点击鼠标中键时触发。
      .passive - { passive: true } 模式添加侦听器
 -->
    <style>
      .area {
        width: 200px;
        height: 200px;
        background: red;
      }
      .new {
        width: 200px;
        height: 200px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div>
        <!-- 完整写法: v-on:监听的事件="methods中方法" -->
        <button v-on:click="btnClick">按钮1</button>
        <div class="area" v-on:mousemove="mousemove">div</div>
        <!-- 语法糖 -->
        <button @click="btn1Click">按钮2</button>
        <!-- 绑定一个表达式: inline statement -->
        <button @click="counter++">{{counter}}</button>
        <!-- 绑定一个对象 -->
        <div class="area" v-on="{click: btn1Click, mousemove: mousemove}">哈哈哈</div>
        <div class="new" @="{click: btn1Click, mousemove: mousemove}">呵呵呵</div>
      </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World',
            counter: 100
          }
        },
        methods: {
          btnClick() {
            console.log('按钮1发生了点击')
          },
          mousemove() {
            console.log('鼠标移动')
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
