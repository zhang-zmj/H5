<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
       template元素可以当做不可见的包裹元素，并且在v-if上使用，
          但是最终template不会被渲染出来
        有点类似于小程序中的block
     -->
    <div id="app"></div>

    <template id="my-app">
      <div>
        <template v-if="isShowHa">
          <h2>哈哈哈哈</h2>
          <h2>哈哈哈哈</h2>
          <h2>哈哈哈哈</h2>
        </template>

        <template v-else>
          <h2>呵呵呵呵</h2>
          <h2>呵呵呵呵</h2>
          <h2>呵呵呵呵</h2>
        </template>
      </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            isShowHa: true
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
