<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 仅渲染元素和组件一次，并跳过之后的更新。 -->
    <div id="app"></div>

    <template id="my-app">
      <div>
        <h2>{{counter}}</h2>
        <h2 v-once>{{counter}}</h2>
        <div v-once>
          <h2>当前技术：{{counter}}</h2>
        </div>
        <button @click="increment">+1</button>
      </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            counter: 100
          }
        },
        methods: {
          increment() {
            this.counter++
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
