<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表格标签的属性</title>
  </head>
  <body>
    <!--编写一个2行2列的表格
        1、内边距默认是： 1px
        2、单元格之间的外边距默认是2px
    -->
    <table
      border="1"
      width="500px"
      height="300px"
      align="right"
      cellspacing="12px"
      cellpadding="1"
    >
      <tr valign="bottom">
        <td width="150px" height="50px">1.1</td>
        <td valign="top">1.2</td>
      </tr>
      <tr align="center">
        <td align="right">2.1</td>
        <td>2.2</td>
      </tr>
    </table>
  </body>
</html>
