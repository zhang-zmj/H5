<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表格标签基本使用</title>
  </head>
  <body>
    <!-- 
        要求写一个表格，这个表格中有2行3列
       table：表格
        tr：  代表整个表格中的一行
        td：  代表一行中的一个单元格
    -->

    <table border="1">
      <tr>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
      </tr>
      <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
      </tr>
    </table>
  </body>
</html>
