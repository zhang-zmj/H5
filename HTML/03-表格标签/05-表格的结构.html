<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表格的结构</title>
  </head>
  <body>
    <table border="1px" width="500px" height="500px">
      <caption>
        学生信息
      </caption>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>张三</td>
          <td>20</td>
        </tr>
        <tr>
          <td>李四</td>
          <td>40</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>2</td>
          <td>30</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
