<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Datalist标签</title>
  </head>
  <body>
    <!-- 
        作用：给输入框绑定待选项
     -->
    请输入你的车型：<input type="text" list="cars" />

    <datalist id="cars">
      <option>奔驰</option>
      <option>宝马</option>
      <option>奥迪</option>
      <option>路虎</option>
      <option>宾利</option>
    </datalist>
  </body>
</html>
