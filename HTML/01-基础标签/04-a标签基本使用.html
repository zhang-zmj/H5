<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>br标签</title>
  </head>
  <body>
    <!-- 文字 -->
    <a href="https://www.nuomi.com/?cid=002540">糯米</a>

    <!-- 图片 -->
    <a href="https://www.baidu.com">
      <img src="images/QRCode.jpg" width="150" />
    </a>

    <!-- 本地路径 -->
    <a href="./03-img标签.html">img标签的展示</a>

    <!-- target属性演示
		  _self：在当前界面内跳转
			_blank：新开窗口打开
		-->
    <a href="https://www.nuomi.com/?cid=002540" target="_self"> 糯米</a>
    <a href="https://www.nuomi.com/?cid=002540" target="_blank"> 糯米</a>

    <!-- 添加https的地址 -->
    <a
      href="https://www.nuomi.com/?cid=002540"
      target="_blank"
      title="江哥提示: 会跳转到百度糯米的首页"
      >糯米</a
    >
  </body>
</html>
