<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>假链接</title>
  </head>
  <body>
    <!-- 
			假链接：点击之后不会跳转的链接
							 #：自动回到网页的顶部
			javascript: 不会自动回到网页顶部
		 -->
    <h1>我是顶部</h1>

    <br />
    <br />
    <br />
    <br />

    <a href="#">点我丫1</a>
    <a href="javascript:">点我丫2</a>
  </body>
</html>
