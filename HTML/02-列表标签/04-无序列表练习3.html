<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无序列表练习3</title>
</head>
<body>

    <!-- 

      在vscode中如何快速编写一个ul的格式
         ul>li
         含义: 生成一对ul标签, 然后在这对ul标签中再生成一对li标签

         ul>li*3
         含义: 生成一对ul标签, 然后在这对ul标签中再生成3对li标签

     -->
    
    <h1>物品清单</h1>

    <ul>
        <li>
            <h2>蔬菜</h2>
            <ul>
                <li>白菜</li>
                <li>萝卜</li>
                <li>黄瓜</li>
            </ul>
        </li>
    </ul>

    <ul>
        <li>
            <h2>水果</h2>
            <ul>
                <li>苹果</li>
                <li>桃子</li>
                <li>香蕉</li>
            </ul>
        
        </li>
    </ul>



</body>
</html>
